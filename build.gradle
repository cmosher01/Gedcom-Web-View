apply plugin: 'java'
apply plugin: 'application'

group = 'nu.mine.mosher.gedcom.webview'
version = '1.0.0-SNAPSHOT'
mainClassName = 'nu.mine.mosher.gedcom.GedcomWebView'
sourceCompatibility = 1.9

repositories {
    mavenCentral()
    maven {
        url 'https://mosher.mine.nu/nexus/repository/maven-public/'
    }
}

dependencies {
    compile group: 'nu.mine.mosher.gedcom', name: 'gedcom-lib', version: 'latest.integration'
    compile group: 'nu.mine.mosher.gedcom.dropline', name: 'gedcom-dropline', version: 'latest.integration'
    compile group: 'nu.mine.mosher.xml', name: 'SimpleXml', version: 'latest.integration'
    compile group: 'net.sourceforge.templat', name: 'templat', version:'latest.integration'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: 'latest.release'
    compile group: 'com.sparkjava', name: 'spark-core', version: 'latest.release'
    compile group: 'xml-apis', name: 'xml-apis', version: '1.4.01'
}
