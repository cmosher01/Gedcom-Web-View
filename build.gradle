apply plugin: 'war'
apply plugin: 'maven'

group = 'nu.mine.mosher.gedcom'
version = '1.1.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url 'http://mosher.mine.nu/maven'
    }
}

dependencies {
    compile group: 'nu.mine.mosher.gedcom', name: 'gedcom-lib', version:'latest.integration'
    compile group: 'net.sourceforge.templat', name: 'templat', version:'latest.integration'
    providedCompile group: 'org.jboss.spec', name: 'jboss-javaee-7.0', version:'latest.release'
}
